<script type="text/javascript">
$(function() {
	var volume = 100;
	var playing = false;
	var paused = false;

    // add sounds to sounds array
    var currentAudio = "bg_music.ogg";
    var audio = new Audio();

	$svg = $('div');

	// setup audio variable
	audio.playbackRate = 1;
	audio.loop = false;

	// onClick
	$svg.on('click',function(){
		// if already playing
		if(playing){
			// pause audio
			audio.pause();


			paused = true;
			playing = false;
		}else{
			if(paused){
				audio.play();


				paused = false;
				playing = true;
			}
		}
	});
</script>
